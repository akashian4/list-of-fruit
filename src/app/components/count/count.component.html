
<li *ngFor=" let index of data " class=" list-group-item ">
    <div class=" row ">
        <div class=" col-md-2 ">
            <img src="{{index.link}}" class=" img-circle " alt=" Cinque Terre ">
        </div>
        <div class=" col-md-6">
            <br>
            <p>{{index.name}} </p>
           
        </div>

        <div class="col-md-1">
            <div class="row">
                <button class="btn" (click)="Increment(index)">plus</button>
            </div>
            <br>
            <div class="row">
                <button class="btn" (click)="Decrement(index)">minus</button>
            </div>
        </div>
        <div class="col-md-1 ">
            <br>
            <p>{{index.counter}}</p>
        </div>

        <div class=" col-md-2">
            <br>
            <button class="btn" (click)="Delete(index)">delete</button>
        </div>
    </div>
</li>
